#
# environment for fedbiomed-network
#
#
#
name: fedbiomed-network

channels:
  - conda-forge

dependencies:
  # common
  - python >=3.9,<3.10
  - pip
  # http server
  # django 4.2.0 not yet supported by: djangorestframework, django-cleanup
  - django >=4.1.7,<4.2.0
  - djangorestframework >=3.14.0,<3.15.0
  - django-cleanup ~=7.0.0
  - gunicorn
  # for utilities
  - pip:
      - persist-queue
