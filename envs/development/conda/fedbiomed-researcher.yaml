#
# cumulative environment (on top of fedbiomed) for fedbiomed-researcher
#
#
#
name: fedbiomed-researcher

channels:
  - conda-forge

dependencies:
  - python >=3.9,<4.0
  - pip
  - pytest >6.2.2
  - jupyter
  - requests >=2.25.1,<3.0.0
  - paho-mqtt >=1.5.1,<2.0.0
  - validators >=0.18.2,<0.19.0
  - nbstripout
  - pip:
      - torch >=1.8.0,<2.0.0
      - persist-queue >=0.5.1,<0.6.0
      - pandas >=1.2.3,<2.0.0
      - tensorboard
